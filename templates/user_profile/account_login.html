{% extends 'base/base.html' %}
{% block page_content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/employee_css/employee_sign_in.css' %}">
    <section>
        <h2>Sign In</h2>
        <form method="post" action="{% url 'account login' %}">
            {{ form.as_div }}
            {% csrf_token %}
            <button>Sign In</button>
        </form>
    </section>

{% endblock %}
