{% extends 'base/base.html' %}
{% block page_content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/employee_css/employee_sign_in.css' %}">
    <section class="log-in-section">
        <h2>Sign In</h2>
        <form class="log-in-form" method="post" action="{% url 'account login' %}">
            {{ form.as_div }}
            {% csrf_token %}
            <button>Sign In</button>
        </form>
    </section>

{% endblock %}
