{% extends 'base/base.html' %}
{% block page_content %}
    <section>
        <h2>{{ user.first_name }} {{ user.last_name }} Edit</h2>
        <form method="post" action="{% url 'account edit' pk=user.pk %}">
            {{ form.as_div }}
            {% csrf_token %}
            <button>Edit</button>
        </form>
    </section>
{% endblock %}
